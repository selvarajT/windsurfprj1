<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Ticketing API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üõ´ Airline Ticketing API Test</h1>
    
    <div class="test-section">
        <h3>1. Test Application Status</h3>
        <button onclick="testAppStatus()">Check if App is Running</button>
        <div id="statusResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Book a Test Ticket</h3>
        <button onclick="bookTestTicket()">Book Sample Ticket</button>
        <div id="bookResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Get Tickets by PNR (Current Method)</h3>
        <input type="text" id="pnrInput" placeholder="Enter PNR (e.g., ABC123)" value="ABC123">
        <button onclick="getTicketsByPnr()">Get Tickets by PNR</button>
        <div id="pnrResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Get All Tickets</h3>
        <button onclick="getAllTickets()">Get All Tickets</button>
        <div id="allTicketsResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>5. Test Ticket Generation</h3>
        <button onclick="testTicketGeneration()">Test 13-Digit Generation</button>
        <div id="generationResult" class="result"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8080';

        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        function displayResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        }

        async function testAppStatus() {
            try {
                const response = await fetch(`${BASE_URL}/api/test/generate-ticket-number`);
                if (response.ok) {
                    displayResult('statusResult', '‚úÖ Application is running on port 8080');
                } else {
                    displayResult('statusResult', '‚ùå Application not responding', true);
                }
            } catch (error) {
                displayResult('statusResult', `‚ùå Connection failed: ${error.message}`, true);
            }
        }

        async function bookTestTicket() {
            const testTicket = {
                pnr: "ABC123",
                passengerName: "John Doe",
                passengerAge: 30,
                origin: "NYC",
                destination: "LAX",
                departureTime: "2024-01-15T10:00:00",
                arrivalTime: "2024-01-15T13:00:00",
                flightNumber: "AA101",
                baseFare: 299.99,
                taxAmount: 50.00,
                currency: "USD"
            };

            try {
                const result = await makeRequest(`${BASE_URL}/api/tickets/book`, {
                    method: 'POST',
                    body: JSON.stringify(testTicket)
                });
                displayResult('bookResult', `‚úÖ Ticket booked successfully!\nTicket Number: ${result.ticketNumber}\n\n${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                displayResult('bookResult', `‚ùå Booking failed: ${error.message}`, true);
            }
        }

        async function getTicketsByPnr() {
            const pnr = document.getElementById('pnrInput').value.trim();
            if (!pnr) {
                displayResult('pnrResult', '‚ùå Please enter a PNR', true);
                return;
            }

            try {
                const result = await makeRequest(`${BASE_URL}/api/tickets/pnr/${pnr}`);
                if (result.length === 0) {
                    displayResult('pnrResult', `‚ÑπÔ∏è No tickets found for PNR: ${pnr}`);
                } else {
                    displayResult('pnrResult', `‚úÖ Found ${result.length} ticket(s) for PNR: ${pnr}\n\n${JSON.stringify(result, null, 2)}`);
                }
            } catch (error) {
                displayResult('pnrResult', `‚ùå Failed to get tickets: ${error.message}`, true);
            }
        }

        async function getAllTickets() {
            try {
                const result = await makeRequest(`${BASE_URL}/api/tickets/all`);
                displayResult('allTicketsResult', `‚úÖ Found ${result.length} total ticket(s)\n\n${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                displayResult('allTicketsResult', `‚ùå Failed to get tickets: ${error.message}`, true);
            }
        }

        async function testTicketGeneration() {
            try {
                const result = await makeRequest(`${BASE_URL}/api/test/generate-ticket-number`);
                displayResult('generationResult', `‚úÖ 13-Digit Ticket Generated: ${result.ticketNumber}\nLength: ${result.length}\nValid: ${result.isValid}\n\n${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                displayResult('generationResult', `‚ùå Generation test failed: ${error.message}`, true);
            }
        }

        // Auto-test on page load
        window.onload = function() {
            testAppStatus();
        };
    </script>
</body>
</html>
